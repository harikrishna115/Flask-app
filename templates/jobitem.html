<div>
  {% for job in jobs %}
  <div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px; border-bottom: 2px solid lightgray;">

  
    <div class="col-15">
      <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{job['title']}}</h4></div>

      <div><b>Location:</b>{{job['location']}}</div>
    {% if 'salary' in job %}

    <div><b>Salary:</b>{{job['salary']}}</div>

    {% endif %}
    </div>
  
    <div class="col-5">
      <button type="button" class="btn btn-outline-primary">Apply</button></div>
  {% endfor %}
  </div>
</div>
